<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>Pacman</header>
    <menu>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'welcome')" id="defaultOpen">Welcome</button>
            <button class="tablinks" onclick="openTab(event, 'register')">Register</button>
            <button class="tablinks" onclick="openTab(event, 'login')">Login</button>
            <button class="tablinks" onclick="openTab(event, 'about')">About</button>
        </div>
    </menu>
    <content>
            <div id="welcome" class="tabcontent">
                welcome <br>
                <button onclick="openTab(event, 'register')">Register</button><br>
                <button onclick="openTab(event, 'login')">Login</button>
            </div>
            <div id="register" class="tabcontent">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.js"></script>
                <form id="register-form">
                    <div class="container">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                    
                        <label for="username"><b>User name</b></label>
                        <input type="text" placeholder="Enter User Name" id="username-id" name="username" required><br>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="psw-id" name="psw" required><br>

                        <label for="firstname"><b>First name</b></label>
                        <input type="text" placeholder="Enter First Name" name="firstname" required><br>

                        <label for="lastname"><b>Last name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="lastname"  required><br>

                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="mail@website.com" name="email" required><br>
                    
                        <label for="bday"><b>Birth date</b></label><br>
                        <input type="date" placeholder="Enter Birth Date" name="bday" required><br>
                        <hr>
                        <button type="submit" class="registerbtn">Register</button>
                    </div>
                    
                </form>
            </div>
            <div id="login" class="tabcontent">
                <div class="login-form" id="login-form">
                    <form class="login-form">
                        <label for="username"><b>User name</b></label>
                        <input type="text" placeholder="Enter User Name" id="loginusername" name="login-username" required><br>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="loginpsw" name="login-psw" required><br>
                        <button type="button" onclick="check_login()">Login</button>
                    </form>
                </div>
                <div id="game">                
                    SCORE:
                    <input id="lblScore" type="text"/>
                    <br/>
                    TIME:
                    <input id="lblTime" type="text"/>
                    <br/>
                    <canvas id="canvas" height="600" width="600"></canvas>
                </div>
            </div>
            <div id="about" class="tabcontent">
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Some text in the Modal..</p>
                    </div>
                </div>
            </div>
    </content>
    <footer></footer>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
